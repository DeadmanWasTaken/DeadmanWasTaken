name: Update Programming Activity

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: jathul/waka-readme@master
        env:
          WAKATIME_API_TOKEN: ${{ secrets.WAKATIME_API_KEY }}